[mcu cnc_shield]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0043_85935333637351219141-if00

[extruder1]
step_pin: cnc_shield:PD2 # Step Pulse X
dir_pin: !cnc_shield:PD5 # Direction Axis X
enable_pin: !cnc_shield:PB0 # Shared for all Steppers
step_distance: 0.002361 # Calibrated
nozzle_diameter: 0.400
filament_diameter: 1.750
shared_heater: extruder

[extruder2]
step_pin: cnc_shield:PD3 # Step Pulse Y
dir_pin: !cnc_shield:PD6 # Direction Axis Y
step_distance: .01
nozzle_diameter: 0.400
filament_diameter: 1.750
shared_heater: extruder

[extruder3]
step_pin: cnc_shield:PD4 # Step Pulse Z
dir_pin: !cnc_shield:PD7 # Direction Axis Z
step_distance: .01
nozzle_diameter: 0.400
filament_diameter: 1.750
shared_heater: extruder