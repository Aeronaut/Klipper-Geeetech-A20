[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[stepper_x]
step_pin: PC0
dir_pin: PG2
enable_pin: !PC2
step_distance: .0125
endstop_pin: ^!PA2
position_min: -10
position_endstop: -5
position_max: 254
homing_speed: 60

[stepper_y]
step_pin: PC6
dir_pin: PC4
enable_pin: !PA7
step_distance: .0125
endstop_pin: ^!PA6
position_endstop: 0
position_max: 250
homing_speed: 60

[stepper_z]
step_pin: PA3
dir_pin: !PA1
enable_pin: !PA5
step_distance: .0025
endstop_pin: ^!PC7
position_max: 250
position_min: -10.0

[safe_z_home]
home_xy_position: 125,125 # Geeetech A20 250x250
speed: 50
z_hop: 10
z_hop_speed: 5


[output_pin fan_0]
pin: PH6 # D09 E0 // D端senl端fter / Werkzeugl端fter / Teilel端fter
pwm: True
value: 0
shutdown_value: 0

[output_pin fan_1]
pin: PH3 # D06 ??
pwm: True
value: 0
shutdown_value: 0

[output_pin fan_2]
pin: PH5 # D08 E1
pwm: True
value: 0
shutdown_value: 0

[output_pin fan_3]
pin: PH4 # D07 E2
pwm: True
value: 0
shutdown_value: 0


[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1500
max_z_velocity: 20
max_z_accel: 500

[display]
lcd_type: st7920
cs_pin: PE3
sclk_pin: PD0
sid_pin: PC1
encoder_pins: ^PH0, ^PH1
click_pin: ^!PD2

[output_pin BEEPER_pin]
pin: PD3
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 1000

[gcode_macro M300]
default_parameter_S: 1000
default_parameter_P: 100
gcode:
    SET_PIN PIN=BEEPER_pin VALUE={S}
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0